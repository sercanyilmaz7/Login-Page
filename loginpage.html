<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h4>LOGIN PAGE</h4>
        <form action="">

            
            <div class="div1">
                <label for="name">NAME:</label>
                <input type="text" name="" id="name" placeholder="Please enter your first name">
            </div>
            
            <div class="div1">
                <label for="">SURNAME:</label>
                <input type="text" name="surname" id="surname" placeholder="Please enter your last name">
            </div>

            <div class="div1">
                <label for="email">E-MAÄ°L:</label>
                <input type="email" name="email" id="email" placeholder="Please enter your e-mail address">
            </div>

            <div class="div1">
                <label for="password">PASSWORD:</label>
                <input type="password" name="password" id="password" placeholder="Please enter your password">
            </div>
                        
            <div class="div1">
                <label for="age">AGE:</label>
                <input type="number" name="age" id="age" placeholder="Please enter your age">
            </div>
            
            <div class="div1">
                <label for="gender">GENDER:</label><br>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" checked><br>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
            </div>

            <div >
                <input type="submit" value="SAVE">
                <input type="reset" value="RESET">


            </div>
            






        </form>






    </div>
    
</body>
</html>
